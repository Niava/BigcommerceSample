{{#if banners.top}}
    <div id="header-banner" class="banners" data-banner-location="top">
        <div class="promo-message default">
            {{{limit banners.top 1}}}
        </div>
    </div>
{{/if}}

<header class="amp-header">
    <button class="amp-menu-button" on="tap:amp-menu.toggle">
        Toggle menu
    </button>

    <div class="amp-header-logo">
        {{> components/amp/common/store-logo}}
    </div>
</header>
<amp-sidebar layout="nodisplay" id="amp-menu" data-menu>
    {{> components/amp/common/navigation-menu}}
</amp-sidebar>
