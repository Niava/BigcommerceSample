<nav class="navUser">
    {{> components/common/currency-selector}}

    <ul class="navUser-section navUser-section--alt">
        <li class="navUser-item">
            <a class="navUser-action navUser-action--quickSearch"
               id="quick-search-expand"
               data-search="quickSearch"
               aria-controls="quickSearch"
               aria-label="{{lang 'common.search'}}"
            >
                <span class="support-text">{{lang 'common.search'}}</span>
                <svg class="icon-gd-search">
                    <use xlink:href="#icon-gd-search"></use>
                </svg>
            </a>
        </li>
        <li class="navUser-item navUser-item--account">
            {{#if customer}}
                <a class="navUser-action"
                   href="{{urls.account.index}}"
                   aria-label="{{lang 'common.account'}}"
                >
                    <span class="support-text">
                        {{lang 'common.account'}}
                    </span>
                    <svg class="icon-gd-account">
                        <use xlink:href="#icon-gd-account"></use>
                    </svg>
                </a>
                <a class="navUser-action"
                   href="{{urls.auth.logout}}"
                   aria-label="{{lang 'common.logout'}}"
                >   
                    <span class="support-text">
                        {{lang 'common.logout'}}
                    </span>
                    <svg class="icon-gd-account">
                        <use xlink:href="#icon-gd-account"></use>
                    </svg>
                </a>
            {{else}}
                <a class="navUser-action"
                   href="{{urls.auth.login}}"
                   aria-label="{{lang 'common.login'}}"
                >
                    <span class="support-text">
                        {{lang 'common.login'}}
                    </span>
                    <svg class="icon-gd-account">
                        <use xlink:href="#icon-gd-account"></use>
                    </svg>
                </a>
                
            {{/if}}
        </li>
        <li class="navUser-item navUser-item--cart">
            <a class="navUser-action"
               data-cart-preview
               data-dropdown="cart-preview-dropdown"
               data-options="align:right"
               href="{{urls.cart}}"
               aria-label="{{lang 'cart.nav_aria_label'}}"
            >
                <span class="navUser-item-cartLabel support-text">{{lang 'common.cart'}}</span>
                <svg class="icon-gd-cart"><use xlink:href="#icon-gd-cart"></use></svg>
                <span class="countPill cart-quantity"></span>
            </a>

            <div class="dropdown-menu" id="cart-preview-dropdown" data-dropdown-content aria-hidden="true"></div>
        </li>
    </ul>
    <div class="dropdown dropdown--quickSearch" id="quickSearch" aria-hidden="true" tabindex="-1" data-prevent-quick-search-close>
        {{> components/common/quick-search name='nav-quick-search'}}
    </div>
</nav>
